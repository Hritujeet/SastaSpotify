<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SS@CodeWithHritujeet</title>
</head>
<body>
    <nav id="navbar">
        <div id="brand">
            <img src="img/Spotify_icon.svg.png" alt="" srcset="">
            <span>Sasta Spotify</span>
        </div>

        <div id="user">
            <img src="img/User.jpg" alt="" srcset="">
            <span>CodeWithHritujeet</span>
        </div>
    </nav>

    <div class="container">
        <h1 id="heading">Get You Mood going with Pleasant Music</h1>
        <div class="songBox">
            <div class="songList">
                <h2 style="position: sticky; bottom: 0;">Songs:</h2>
                <ul class="songItemsContainer">
                    <li class="songItem" id="1">
                        Let me Love You
                    </li>
                    <li class="songItem" id="2">
                        Metamorphosis
                    </li>
                    <li class="songItem" id="3">
                        Peaches
                    </li>
                    <li class="songItem" id="4">
                        Rubican Drill
                    </li>
                    <li class="songItem" id="5">
                        We don't talk anymore
                    </li>
                    <li class="songItem" id="6">
                        Yadav Brand 2
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="songInfo">
            <img src="img/sound.gif" alt="" srcset="" id="playingGif">
            <h3 style="font-family: sans-serif;" id="currentSongName">Let me love you</h3>
        </div>
        <input type="range" name="range" id="songProgressBar" value="0" min="0" max="100">
        <div class="fontAwsomeIcons">
            <!-- Font Awsome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous" style="color: #ffffff;"></i>
            <i class="fa-solid fa-2x fa-play" id="playBtn" style="color: #ffffff;"></i>
            <i class="fa-solid fa-2x fa-forward" id="next" style="color: #ffffff;"></i>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/788cb58495.js" crossorigin="anonymous"></script>
</html>
